<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="download.jpg" type="image/x-icon">
<title>Age Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .calculator {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
  }
  input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  button {
    padding: 8px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  #result {
    margin-top: 15px;
    font-weight: bold;
  }

  /* Additional styles for age breakdown */
  #ageBreakdown {
            margin-top: 15px;
        }
</style>
</head>
<body>
  <div class="calculator">
    <h2>Age Calculator</h2>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate">
    <button id="calculate">Calculate Age</button>
    <p id="result"></p>
    <p id="ageBreakdown"></p> <!-- Paragraph for age breakdown -->
  </div>

  <script>
    document.getElementById("calculate").addEventListener("click", function() {
      const birthdate = new Date(document.getElementById('birthdate').value);
      const currentDate = new Date();

      const ageInMilliseconds = currentDate - birthdate;
      
      // Calculate years, months, and days
      const years = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));
            const months = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((ageInMilliseconds % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));

      const resultElement = document.getElementById('result');
      resultElement.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
    
    // Display age breakdown
    const ageBreakdownElement = document.getElementById('ageBreakdown');
            ageBreakdownElement.textContent = `Age Breakdown: ${years} years, ${months} months, ${days} days.`;
    });
  </script>
</body>
</html>
